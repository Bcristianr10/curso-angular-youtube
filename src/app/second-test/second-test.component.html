<div class="section">
  <h6 class="mb-0">2 Start with the second test component</h6>
  <p class="mt-0">2.1 Input adn Output Properties (emit and listener events)</p>
  <div class="d-flex flex-column gap-2">

    <div class="d-flex flex-column">
      <label for="">
        2.1.1 Receive message from the first test component
      </label>
      <div class="d-flex flex-column">
        <b>Message of the first test component:</b>
        <label for="">
          {{ receiveMessage }}
        </label>
      </div>
    </div>

    <div class="mt-1 d-flex flex-column align-items-start">
      <label for="">
        2.1.2 Write message to send to the first test component
      </label>
      <div class="d-flex gap-1">
        <input
          type="text"
          id="message"
          class="form-control"
          [(ngModel)]="message"
        />
        <button class="btn btn-primary" (click)="sendMessage()">Send</button>
      </div>
    </div>

    <div class="mt-1 d-flex flex-column align-items-start">
      <label for=""
        >2.1.3 Modify Counter value with events emit and listener</label
      >
      <div class="d-flex gap-1">
        <button class="btn btn-primary" (click)="increment()">Increment</button>
        <button class="btn btn-primary" (click)="decrement()">Decrement</button>
      </div>
    </div>

  </div>
</div>
