<div class="section">
  <h6 class="mb-0">1 Start with the first test component</h6>
  <p class="m-0">1.1 Input adn Output Properties</p>
  <div class="ps-1">
    <p class="m-0">Counter: {{ counter }}</p>
    <div class="d-flex gap-1">
      <button class="btn btn-primary" (click)="increment()">Increment</button>
      <button class="btn btn-primary" (click)="decrement()">Decrement</button>
    </div>
    <div class="d-flex flex-column mt-1">
      <b>Message of the second test component:</b>
      {{ receiveMessage }}
    </div>
  </div>

  <app-second-test
    [receiveMessage]="message"
    (messageEmit)="receiveMessageChange($event)"
    (incrementEmit)="increment()"
    (decrementEmit)="decrement()"
  />

  <app-three-test />
</div>
